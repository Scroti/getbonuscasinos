version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - |
          echo "Verifying build output..."
          if [ -f .next/required-server-files.json ]; then
            echo "✓ required-server-files.json exists in .next/"
            cp .next/required-server-files.json ./required-server-files.json
            echo "✓ Copied required-server-files.json to root"
          fi
          if [ -d .next/standalone ]; then
            echo "✓ Standalone build found"
            ls -la .next/standalone | head -10
          fi
          echo "Listing root directory:"
          ls -la | head -20
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

